
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        applicationId ApplicationId.id
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Releases.versionCode
        versionName Releases.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${Versions.kotlin}"

    implementation "com.google.android.material:material:${Versions.material}"

    implementation "androidx.lifecycle:lifecycle-extensions:${Versions.lifecycleExtensions}"
    kapt "androidx.lifecycle:lifecycle-compiler:${Versions.lifecycleCompiler}"

    implementation "androidx.appcompat:appcompat:${Versions.appCompat}"
    implementation "androidx.core:core-ktx:${Versions.coreKtx}"
    implementation "androidx.constraintlayout:constraintlayout:${Versions.constraintLayout}"

    testImplementation "junit:junit:${Versions.junit}"
    androidTestImplementation "androidx.test:runner:${Versions.androidTestRunner}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${Versions.espressoCore}"

    implementation "io.reactivex.rxjava2:rxkotlin:${Versions.rxKotlin}"
    implementation "io.reactivex.rxjava2:rxandroid:${Versions.rxAndroid}"

    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${Versions.retrofitGson}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${Versions.retrofitRxJava}"

    implementation "com.yandex.android:mapkit:${Versions.yandexMapKit}"
    implementation "com.yandex.android:directions:${Versions.yandexMapKit}"
    implementation "com.yandex.android:places:${Versions.yandexMapKit}"
    implementation "com.yandex.android:search:${Versions.yandexMapKit}"
    implementation "com.yandex.android:transport:${Versions.yandexMapKit}"
}
